tool_name: compliance_kyc
description: "Validate a client's identity against KYC data sources."
handler_name: http_post

input_schema:
  type: object
  properties:
    client_id: { type: string }
    name: { type: string }
    dob: { type: string, description: "Date of birth YYYY-MM-DD" }
  required: ["client_id","name","dob"]

handler_input_template: |
  {
    "url": "https://mock.veria/kyc",
    "json": {
      "client_id": "{{ input.client_id }}",
      "name": "{{ input.name }}",
      "dob": "{{ input.dob }}",
      "tenant": "{{ env.TENANT_ID }}"
    }
  }

output_template: |
  {
    "data": {
      "client_id": "{{ input.client_id }}",
      "kyc_status": "PASS"
    }
  }

meta:
  role: ["compliance"]
