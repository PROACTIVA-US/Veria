tool_name: veria_sec_recent_10k
description: Get the most recent 10-K for a specified CIK (masked; normalized fields).
handler_name: sec_api

input_schema:
  type: object
  properties:
    cik: { type: string }
  required: ["cik"]

handler_input_template: |
  { "cik": "{{ input.cik }}" }

output_template: |
  {
    "data": {
      "cik": "{{ result.filings[0].cik }}",
      "form": "{{ result.filings[0].formType }}",
      "date": "{{ result.filings[0].filingDate }}",
      "accession": "{{ result.filings[0].accessionNo }}",
      "title": "{{ result.filings[0].title }}"
    }
  }

meta:
  roles: ["compliance"]
