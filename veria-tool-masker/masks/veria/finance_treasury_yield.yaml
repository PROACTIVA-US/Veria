tool_name: finance_treasury_yield
description: "Fetch latest US Treasury yield (mocked)."
handler_name: http_get

input_schema:
  type: object
  properties:
    maturity: { type: string, enum: ["1M","3M","6M","1Y","2Y","10Y","30Y"] }
  required: ["maturity"]

handler_input_template: |
  {
    "url": "https://mock.veria/treasury/{{ input.maturity }}"
  }

output_template: |
  {
    "data": {
      "maturity": "{{ input.maturity }}",
      "yield_pct": 5.02
    }
  }

meta:
  role: ["finance"]
