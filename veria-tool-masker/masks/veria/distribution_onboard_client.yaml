tool_name: distribution_onboard_client
description: "Create a new client account for distribution (mock)."
handler_name: http_post

input_schema:
  type: object
  properties:
    client_id: { type: string }
    email: { type: string }
  required: ["client_id","email"]

handler_input_template: |
  {
    "url": "https://mock.veria/distribution/onboard",
    "json": {
      "client_id": "{{ input.client_id }}",
      "email": "{{ input.email }}",
      "region": "{{ env.REGION }}"
    }
  }

output_template: |
  {
    "data": {
      "client_id": "{{ input.client_id }}",
      "status": "ONBOARDED"
    }
  }

meta:
  role: ["distribution"]
